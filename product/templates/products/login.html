<!DOCTYPE html>
<!-- saved from url=(0040)http://getbootstrap.com/examples/signin/ -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Products</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        function login(e) {
            e.preventDefault();
            name = $("#username").val();
            password = $("#password").val();

            $.ajax(
                    {
                        type: 'POST',
                        url: 'http://localhost:8000/app/login/',
                        dataType: 'json',
                        data: {"username": name, "password": password},
                        success: function (data, status) {

                            localStorage.setItem("Token", data.token);
                            alert("You have successfully logged in");
                            window.open("profile.html", "_self");
                        },
                        error: function (error) {
                            alert(error.responseText);
                        }
                    });

        }

        $(document).ready(function () {

            $("#login").click(login);

        });

    </script>
    <script src="global.js"></script>

</head>

<body>

<div class="container">
    <div class="masthead">
        <nav>
            <ul class="nav nav-justified">
                <li><a href="signup.html">Signup</a></li>
                <li class="active"><a href="login.html">Login</a></li>

            </ul>
        </nav>
    </div>
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">username</label>
        <input type="username" id="username" class="form-control" placeholder="username" required="" autofocus="">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required="">

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="login">Sign in</button>
    </form>

</div>
<!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="./Signin Template for Bootstrap_files/ie10-viewport-bug-workaround.js"></script>


</body>
</html>
